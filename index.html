<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="puzzle.js" defer></script>
</head>
<body>
    <img id="title" src="./logo.png" alt="Puzzle Title">
    <div id="board"></div>
    <h1>Turns: <span id="turns">0</span></h1>

    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWinModal()">&times;</span>
            <h2>You Won!</h2>
            <p>Turns: <span id="winTurns"></span></p>
        </div>
    </div>
</body>
</html>
